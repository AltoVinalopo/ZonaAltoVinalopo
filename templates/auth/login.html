{% extends "base.html" %}

{% block head_extra %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Fondo din√°mico */
        background: radial-gradient(circle at center,
            rgba(180, 255, 200, 0.55) 0%,
            rgba(190, 255, 210, 0.60) 30%,
            rgba(220, 255, 230, 0.65) 60%,
            rgba(240, 255, 245, 1) 100%
        );

        animation: movimientoFondo 8s infinite alternate;
    }

    @keyframes movimientoFondo {
        0% { background-position: 0 0; }
        100% { background-position: 100px 80px; }
    }

    .login-container {
        background: #ffffffcc;
        backdrop-filter: blur(20px);
        border-radius: 28px;
        padding: 45px 55px;
        width: 420px;
        box-shadow: 0 20px 45px rgba(0,0,0,0.15);
        animation: aparecer 0.8s ease-out;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        font-size: 28px;
        font-weight: 800;
        color: #0A3A0A;
        margin-bottom: 10px;
    }

    .subtitulo {
        color: #444;
        font-size: 15px;
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 22px;
        width: 100%;
    }

    .input-group input {
        width: 100%;
        padding: 14px 18px;
        border-radius: 12px;
        border: 2px solid #b6eeb6;
        outline: none;
        font-size: 15px;
        transition: 0.15s;
    }

    .input-group input:focus {
        border-color: #11ac3f;
        box-shadow: 0 0 10px rgba(17, 172, 63, 0.35);
    }

    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #0e6f0e;
        font-size: 18px;
    }

    .btn-acceder {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        font-weight: 700;
        background: linear-gradient(90deg, #11ac3f, #0f7f32);
        color: white;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: 0.25s;
    }

    .btn-acceder:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(16, 121, 49, 0.35);
    }
</style>
{% endblock %}

{% block body %}
<div class="login-container">
    <h2>Organizaci√≥n Alicante</h2>
    <div class="subtitulo">Acceso restringido</div>

    <form method="POST">
        <div class="input-group">
            <label>Usuario</label>
            <input type="text" name="username" required>
        </div>

        <div class="input-group password-wrapper">
            <label>Contrase√±a</label>
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button class="btn-acceder" type="submit">ACCEDER</button>
    </form>
</div>

<script>
function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
