<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acceso coordinaci칩n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-inner">
      <h1 class="login-title">Organizaci칩n Alicante</h1>
      <p class="login-subtitle">Acceso restringido al panel de coordinaci칩n.</p>

      <form method="post">
        <div class="login-form-group">
          <label class="login-label" for="username">Usuario</label>
          <input
            class="login-input"
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          >
        </div>

        <div class="login-form-group">
          <label class="login-label" for="password">Contrase침a</label>
          <input
            class="login-input"
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          >
        </div>

        {% if error %}
        <p style="color:#b91c1c; font-size:0.9rem; margin-top:4px;">{{ error }}</p>
        {% endif %}

        <div class="login-footer">
          <button type="submit" class="btn btn-primary" style="width: 100%;">
            ACCEDER
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
