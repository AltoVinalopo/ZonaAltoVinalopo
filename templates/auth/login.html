{% extends "base.html" %}

{% block extra_styles %}
<style>

/* Fondo blanco + esfera animada */
body {
    background: #ffffff;
    overflow: hidden;
}

/* esfera flotante */
.floating-sphere {
    position: absolute;
    top: 50%;
    left: 40%;
    width: 450px;
    height: 450px;
    background: radial-gradient(circle, rgba(0,200,120,0.35), rgba(0,150,90,0.05));
    border-radius: 50%;
    filter: blur(60px);
    animation: float 8s infinite alternate ease-in-out;
}

@keyframes float {
    0% { transform: translate(-80px, -40px) scale(1); }
    100% { transform: translate(40px, 60px) scale(1.15); }
}

/* contenedor login */
.login-box {
    width: 420px;
    margin: 0 auto;
    margin-top: 100px;
    background: white;
    padding: 40px;
    border-radius: 22px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.10);
}

/* Inputs */
input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #11a14b;
    border-radius: 10px;
    margin-top: 8px;
    margin-bottom: 20px;
    font-size: 17px;
}

.input-group {
    position: relative;
}

.toggle-pass {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.toggle-pass img {
    width: 22px;
    opacity: 0.7;
}

.btn-login {
    width: 100%;
    background: #0E9F43;
    color: white;
    padding: 14px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 18px;
    border: none;
    cursor: pointer;
}

.btn-login:hover {
    background: #0d8a3a;
}
</style>
{% endblock %}

{% block body %}

<div class="floating-sphere"></div>

<div class="login-box">
    <h2 style="color:#063; font-size:32px; margin-bottom:10px;">Organización Alicante</h2>
    <p style="margin-bottom:25px;">Acceso restringido</p>

    <form method="POST">

        <label>Usuario</label>
        <input type="text" name="username" required>

        <label>Contraseña</label>

        <div class="input-group">
            <input type="password" name="password" id="passw" required>
            <span class="toggle-pass" onclick="togglePass()">
                <img src="/static/img/eye.svg">
            </span>
        </div>

        <button class="btn-login" type="submit">ACCEDER</button>

    </form>
</div>

<script>
function togglePass() {
    const input = document.getElementById("passw");
    input.type = input.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
