{% extends "base.html" %}

{% block title %}Acceso{% endblock %}

{% block body %}

<div class="login-wrapper">

    <div class="login-card">

        <h1>Organización Alicante</h1>
        <p class="sub">Acceso restringido</p>

        <form method="POST">

            <!-- USUARIO -->
            <label>Usuario</label>
            <input type="text" name="username" required>

            <!-- CONTRASEÑA -->
            <label>Contrasena</label>

            <div class="pass-group">
                <input type="password" id="password" name="password" required>
                <img src="{{ url_for('static', filename='img/eye.svg') }}" 
                     class="toggle-pass" onclick="togglePassword()">
            </div>

            <button class="btn-login">ACCEDER</button>

        </form>

    </div>
</div>

{% endblock %}
