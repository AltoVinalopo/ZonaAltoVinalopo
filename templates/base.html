<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Coordinación" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="bg-orb"></div>

{% if current_user.is_authenticated %}
<header class="app-header">
    <div class="app-header-title">
        Panel coordinación Zona Alto Vinalopó
    </div>
</header>
{% endif %}

<div class="top-menu">
    {% if mostrar_volver %}
    <a href="{{ mostrar_volver }}" class="icon-btn">← Volver</a>
    {% endif %}

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.logout') }}" class="icon-btn">⎋ Salir</a>
    {% endif %}
</div>

<main>
    {% block body %}{% endblock %}
</main>

</body>
</html>
