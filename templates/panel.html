{% extends "base.html" %}
{% block extra_styles %}
<style>

body { background: #ffffff; }

/* esfera flotante */
.floating-sphere {
    position: fixed;
    top: 60%;
    left: 20%;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(0,180,110,0.30), rgba(0,140,80,0.05));
    border-radius: 50%;
    filter: blur(60px);
    animation: float 10s infinite alternate ease-in-out;
}

@keyframes float {
    0% { transform: translate(-60px, -20px) scale(1); }
    100% { transform: translate(50px, 50px) scale(1.1); }
}

/* tarjetas */
.card {
    background:white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.08);
    transition: transform .3s, box-shadow .3s;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.14);
}

</style>
{% endblock %}
