{% extends "base.html" %}
{% block title %}{{ zona.nombre }}{% endblock %}

{% block body %}

<h1>{{ zona.nombre }}</h1>

<div class="panel-box">
    <a href="{{ url_for('zonas.index') }}" class="btn-back">‚Üê Volver a zonas</a>
    <a href="{{ url_for('auth.logout') }}" class="btn-logout">Salir</a>
</div>

<iframe src="{{ zona.url }}"
        class="zona-iframe"
        frameborder="0"
        allowfullscreen>
</iframe>

<style>
.zona-iframe {
    width: 100%;
    height: 85vh;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}
.btn-back, .btn-logout {
    background:#4b6bff;
    color:white;
    padding:8px 16px;
    border-radius:8px;
    text-decoration:none;
    margin-right:10px;
}
</style>

{% endblock %}
