{% extends "base.html" %}
{% set header = "Zonas y municipios" %}
{% set mostrar_volver = url_for('ayuntamientos.panel') %}

{% block body %}
<div class="content-box">

    <div class="grid">
        {% for zona in zonas %}
        <div class="zona-card">
            <h3>{{ zona.nombre }}</h3>
            <p>Coordinaci√≥n de la zona {{ zona.nombre }}.</p>
            <a href="{{ url_for('index') }}" class="btn btn-outline">
        </div>
        {% endfor %}
    </div>

</div>

<style>
.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:30px;
}
.zona-card{
    background:white;
    padding:25px;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
}
.zona-card h3{
    margin:0;
    font-size:23px;
    color:#0c3d2e;
}
</style>
{% endblock %}
